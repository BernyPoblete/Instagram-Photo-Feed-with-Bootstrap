<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ== "
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram photo Feed with bootstrap</title>
</head>

<body>
    <div class="container">

        <!--   NAVBAR   -->
       
        <nav class="navbar fixed-top navbar-light bg-light">
            <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
            <form class="form-inline">
                <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" type="button">Create a new post</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </form>
        </nav>


        <!-- BOTONES PARA CAMBIAR DE VISTA-->
        <nav aria-label="Page navigation example" class="margin">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="index.html" aria-label="Previous">
                        <span aria-hidden="true"><i class="fas fa-th"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="index2.html" aria-label="Next">
                        <span aria-hidden="true"><i class="fas fa-square"></i></span>
                    </a>
                </li>
            </ul>
        </nav>

        <!--  IMAGENES -->
        <div class="container">

            <div class="row">
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=1">
                </div>
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=2">
                </div>
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=3">
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=4">
                </div>
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=5">
                </div>
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=6">
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=7">
                </div>
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=8">
                </div>
                <div class="col-6 col-md-4">
                    <img src="https://loremflickr.com/400/240?random=9">
                </div>
            </div>


        </div>


        <!--   MODAL -->
        <div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="form-group">
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                            <button type="button" class="btn btn-light btn-sm">
                                <i class="fas fa-camera"></i>
                            </button>
                            <button type="button" class="btn btn-light btn-sm">
                                <i class="fas fa-map-marker-alt"></i>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
</body>

</html>
