<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Instagram photo Feed with bootstrap</title>
</head>

<body>

  <div class="container">
    <!-- NAV BAR -->
    
    <nav class="navbar fixed-top navbar-light bg-light">
      <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram photo</span>
      <form class="form-inline">
        <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" type="button">Create a new
          post</button>
        <div class="btn-group">
          <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-cog"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Anoter action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </div>
      </form>
    </nav>



    <!-- BOTONES PARA CAMBIAR DE VISTA-->
    <nav aria-label="Page navigation example" class="margin">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="index.html" aria-label="Previous">
            <span aria-hidden="true"><i class="fas fa-th"></i></span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="index2.html" aria-label="Next">
            <span aria-hidden="true"><i class="fas fa-square"></i></span>
          </a>
        </li>
      </ul>
    </nav>




    <!-- Imagenes -->
    <div class="container-fluid">
      <div class="row">
        <div class="col px-0 ml-1">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
        <div class="col px-0">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
        <div class="col px-0">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
      </div>
    </div>
    <div class="container-fluid seg-ter">
      <div class="row">
        <div class="col px-0 ml-1">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
        <div class="col px-0">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
        <div class="col px-0">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
      </div>
    </div>
    <div class="container-fluid seg-ter">
      <div class="row">
        <div class="col px-0 ml-1">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
        <div class="col px-0">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
        <div class="col px-0">
          <img src="https://loremflickr.com/400/240?random=1">
        </div>
      </div>
    </div>

    <!--   MODAL -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <button type="button" class="btn btn-light btn-sm">
              <i class="fas fa-camera"></i>
            </button>
            <button type="button" class="btn btn-light btn-sm">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Publicar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
